<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Stand Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .user-name {
            font-size: 1rem;
            opacity: 0.8;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--color-white);
            padding: 0.5rem;
            text-align: center;
            border-top: 1px solid var(--color-border);
            font-size: 0.8rem;
            color: var(--color-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-state {
            font-family: monospace;
            font-weight: bold;
            color: var(--color-primary);
        }
        #refresh-timer {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç™ Cookie Stand <span id="userName" class="user-name">Click to set name</span></h1>
        </div>

        <div class="content">
            <div class="scenario-box">
                <!--<h2>Current Scenario</h2>-->
                <h4 id="scenario">Loading scenario...</p>
            </div>

            <div class="options-box">
             
                <div id="options" class="options-list">
                    <div class="option">Loading options...</div>
                </div>
            </div>

            <div class="wildcard-box">
                <h2>Submit Wildcard</h2>
                <form id="wildcardForm" class="wildcard-input">
                    <input type="text" id="wildcardInput" placeholder="Enter your wildcard move...">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="game-state" class="game-state"></div>
        <div id="refresh-timer"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
